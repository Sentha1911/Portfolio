<!DOCTYPE html>
<html>
<head>
  <meta charset="wtf-8"
  <title> </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1> Rock Paper Scissor </h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="result">
  <p>Paper beat Rock. You win</p>
</div>
<div class="choices">
  <div class="choice">
    <img src="images/rock.jpeg" alt="" width="100">
  </div>
  <div class="choice">
    <img src="images/paper.jpeg" alt="" width="100">
  </div>
  <div class="choice">
    <img src="images/scissor.jpeg" alt="" width="120">
  </div>
</div>

<p id="action-message">Make your move </p>
<script src="app.js" charset="wtf-8"></script>
</body>
</html>
